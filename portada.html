<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portada - Álbum de Fútbol 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilo para hacer el contenedor más grande y con mayor transparencia */
      .container {
        /* background-color: rgba(0, 0, 0, 0.5); Fondo negro con más transparencia */
        padding: 4rem; /* Más espacio en los márgenes */
        border-radius: 1rem;
        text-align: center;
        max-width: 90%; /* Para que se ajuste bien en pantallas más pequeñas */
        margin: auto;
      }

      /* Asegurar que la imagen sea responsive y ocupe todo el espacio disponible */
      .portada-img {
        width: 100%; /* Imagen se ajusta a todo el contenedor */
        border-radius: 1rem;
      }

      /* Botón de entrada */
      .entrar-btn {
        background-color: #34d399;
        text-transform: uppercase;
        font-weight: bold;
        padding: 1rem 2.5rem;
        border-radius: 1.5rem;
        transition: all 0.3s ease;
        color: white;
        text-decoration: none;
      }

      /* Estilo al pasar el cursor sobre el botón */
      .entrar-btn:hover {
        background-color: #2a9d8f;
      }

      /* Asegurar que se vea bien en pantallas pequeñas y grandes */
      @media screen and (max-width: 640px) {
        .container {
          padding: 2rem;
        }

        .portada-img {
          max-height: 60vh; /* Limitar la altura de la imagen en móviles */
        }
      }

      /* Estilo en pantallas más grandes */
      @media screen and (min-width: 641px) {
        .container {
          padding: 6rem;
        }
      }
    </style>
  </head>
  <body
    class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center"
    style="background-image: url('./img/fondo_estadio.jpg');"
  >
    <div class="container">
      <!-- Reemplazamos el título por una imagen -->
      <img
        src="./img/portada.png"
        alt="Portada Álbum de Fútbol"
        class="portada-img mb-6"
      />

      <!-- Botón de entrar al álbum -->
      <a
        href="./Álbum.html"
        class="entrar-btn"
      >
        Entrar al Álbum
      </a>
    </div>
  </body>
</html>
